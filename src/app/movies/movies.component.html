<!-- MOVIE'S HTML BEGIN -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- Popular movies -->
      <div *ngIf="showMovies">
        <div class="col-md-12 fix">
          <div class="col-md-8 fix">
            <div class="col-md-2 fix">
              <i class="fa fa-film fa-4x" aria-hidden="true"></i>
            </div>
            <div class="col-md-6">
              <h1>Popular Movies</h1>
            </div>

          </div>
        </div>

        <div class="col-md-2" *ngFor="let movie of movies " (click)="onSelect(movie.id)" style="padding:0px !important">

          <div class="hover08">
            <a title="{{ movie.title }}" ng-if="movie.poster_path">
              <figure>
                <img id="img-list" src="{{getImgUrl(movie.poster_path)}}" alt="Poster of movie: {{movie.original_title}}" width="160px" height="240px" />
              </figure>
            </a>
          </div>
          <div class="starAverage">
            <span class="my-star" aria-hidden="true"><i class="fa fa-star" aria-hidden="true"></i></span> <b>{{movie.vote_average}}</b>
          </div>

          <p>
        </div>

      </div>
      <!-- Movie's detail -->
      <div *ngIf="showMovieDetail">
        <app-movie-detail [IdMovie]="movieID"></app-movie-detail>
      </div>
      <!-- Movie's detail searched -->
      <div *ngIf="showMovieDetailSearched">
        <app-movie-detail [IdMovie]="movieIDsearch"></app-movie-detail>
      </div>
    </div>

  </div>
</div>

<!-- MOVIE'S HTML END -->
