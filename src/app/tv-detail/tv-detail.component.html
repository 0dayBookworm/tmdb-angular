<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-1 dateR">
                <span class="day"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></span>
                <span class="month">
                 <p>{{tvShow.last_air_date | date:'d'}}
                     {{tvShow.last_air_date | date:'MMM'}}<p>
                </span>
            </div>
            <div class="col-md-9">
                <h1>{{tvShow.original_name}} <b>({{tvShow.last_air_date | date:'y'}})</b></h1>
                <!--<i>| {{getNamesList(tvShow.genres)}} |</i>-->
            </div>
            <div class="col-md-2">
                <h1>
                    <span class="my-star" aria-hidden="true"><i class="fa fa-star" aria-hidden="true"></i></span> <b>{{tvShow.vote_average}}</b>
                </h1>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <hr/>
                <div class="col-md-4">
                    <img id="img-list" src="{{getImgUrl(tvShow.poster_path)}}" alt="Poster of tvShow: {{tvShow.original_title}}" width="320px" height="480px" />
                </div>
                <div class="col-md-8 detail">
                    <p>{{tvShow.overview}}</p>
                    <!--<div class="video">-->
                    <!--    <iframe width="560" height="315" [src]="gettvShowVideoUrl(video.key) | safe" frameborder="0" allowfullscreen></iframe>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
